{% extends 'quotes/base.html' %}
{% load admin_list %}

{% block content %}

<div class="row">
    <div class="col-md-8">
        {% for quote in quotes %}
        <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
            <span class="text" itemprop="text">
                {{quote.quote }}
            </span>
            <span>by <small class="author" itemprop="author">{{ quote.author|author }}</small>
            </span>
            <div class="tags">
                Tags:
                {% for tag in quote.tags %}
                <a class="tag" href="/tag/{{ tag }}">change</a>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <nav>
            <ul class="pager">

                <li class="previous">
                    <a class='{% if not quotes.has_previous %} disabled {% endif %}'
                       href="{% if quotes.has_previous %} {% url 'quotes:root_paginate' quotes.previous_page_number %} {% else %} # {% endif %}">
                        <span aria-hidden="true">←</span> Previous
                    </a>
                </li>


                <li class="next">
                    <a class='{% if not quotes.has_next %} disable {% endif %}'
                       href="{% if quotes.has_next %} {% url 'quotes:root_paginate' quotes.next_page_number %} {% else %} # {% endif %}">
                        <span aria-hidden="true">→</span> Next
                    </a>>
                </li>
            </ul>
        </nav>


    </div>
</div>

{% endblock %}
