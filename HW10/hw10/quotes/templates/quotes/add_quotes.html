{% extends 'quotes/base.html' %}

{% block content %}

<form method="post" action="{% url 'quotes:add_quotes' %}">
  {% csrf_token %}
    <div class="row mb-3">
        <label>Quote</label>
        {{ form.quote }}
    </div>
    <div class="row mb-3">
        <label>Tag</label>
        {{ form.tag }}
        <span>
            {{ form.errors.tag }}
        </span>
    </div>
      <div class="row mb-3">
        <label>Author</label>
        {{ form.author }}
        <span>
            {{ form.errors.author }}
        </span>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset", class="btn btn-info">Reset</button>
</form>

{% endblock %}
